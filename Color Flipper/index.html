<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body id="body">
    <div class="background">
        <p id="paragraph">
            Background Color : <span id="textColor"> <%= color %> </span> 
        </p>
        <div class="dropdown">
            <button id="button">Change Color</button>
            <div class="dropdown-content">
                <a href="#" data-color="red">Red</a>
                <a href="#" data-color="green">Green</a>
                <a href="#" data-color="blue">Blue</a>
                <a href="#" data-color="aqua">Aqua</a>
                <a href="#" data-color="brown">Brown</a>
                <a href="#" data-color="gold">Gold</a>
                <a href="#" data-color="khaki">Khaki</a>
                <a href="#" data-color="maroon">Maroon</a>
                <a href="#" data-color="grey">Gray</a>
            </div>
        </div>
    </div>
</body>
</html>
